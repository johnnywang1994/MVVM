<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./dist/main.js"></script>
</head>
<body>
  <div id="app">
    <h3 j-on:click="test">Title</h3>
    {{ state.msg }}
    <p j-bind:html="state.htmlStr" j-if="state.showState"></p>
    <div class="todo-list">
      <div j-for="todo in state.todos" class="todo-item">
        {{ todo.value }}
      </div>
    </div>
    <button j-on:click="addTodo">ADD</button>
    <button j-on:click="removeTodo">REMOVE</button>
  </div>

  <script src="index.js"></script>
</body>
</html>
