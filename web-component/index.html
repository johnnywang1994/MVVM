<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="Observer.js"></script>
  <script src="Watcher.js"></script>
  <script src="Compiler.js"></script>
  <script src="Component.js"></script>
</head>
<body>
  <div id="app">
    <p>This is app p tag.</p>
  </div>

  <script>
  // 全局註冊標籤
  const MyButton = new Component('my-btn', {
    shadow: false,
    html: `<button>{{ text }}</button>`
  });

  const BoxDemo = new Component('box-demo', {
    shadow: true,
    stylesheet: './box-demo.css',
    html: `
      <div>
        <h3 w-on:click="click">{{ title }}</h3>
        <p w-text="msg"></p>
        <% btn %>
      </div>
    `
  });

  const btn = new MyButton({
    data: {
      text: 'button'
    }
  });

  // 建立新標籤實例
  const app = new BoxDemo({
    data: {
      title: 'This is title',
      msg: 'Content'
    },
    methods: {
      click() {
        console.log({ a: this });
      }
    },
    components: {
      btn
    }
  });
  </script>
</body>
</html>
